<form>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name" value="John Doe" />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="cardnumber">Card Number</label>
        <input type="text" class="form-control" id="cardnumber" placeholder="Card Number" value="1234 5678 9810" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1">
      <div class="form-group">
        <label for="expiredate">Expiration Date</label>

    </div>
    <div class="col-md-1">
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" class="form-control" id="cvv" placeholder="CVV" value="123" />
      </div>
    </div>
  </div>
